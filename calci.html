<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #c{background-color:rgba(239, 154, 250, 0.663);}
        #b{background-color: rgba(212, 255, 0, 0.947);}
        #res{background-color:honeydew;}
        #d{background-color:rgb(200, 151, 160);}
        #e{background-color:red}
    
    </style>
</head>
<body>
    <script>
     function show(i)
        {
            document.getElementById("res").value+=i;
        }
        function ac()
        {
            document.getElementById("res").value="";
        }
        function DE()
        {
           var integer=(document.getElementById("res").value);
            document.getElementById("res").value=integer.slice(0,-1);
        }
        function cal()
        {
            var output=eval(document.getElementById("res").value);
            document.getElementById("res").value=output;
        }
        function sqr()
        {
            var x=document.getElementById("res").value;
            var sol=Math.sqrt(x);
            document.getElementById("res").value=sol;
        }
        function cbr()
        {
            var x=document.getElementById("res").value;
            var sol=Math.cbrt(x);
            document.getElementById("res").value=sol;
        }
        function sin()
        {
            var x=document.getElementById("res").value;
            var sol=Math.sin(x);
            document.getElementById("res").value=sol;
        }
        function cos()
        {
            var x=document.getElementById("res").value;
            var sol=Math.cos(x);
            document.getElementById("res").value=sol;
        } 
        function tan()
        {
            var x=document.getElementById("res").value;
            var sol=Math.tan(x);
            document.getElementById("res").value=sol;
        }
        function cot()
        {
            var x=document.getElementById("res").value;
            var sol=1/Math.tan(x);
            document.getElementById("res").value=sol;
        }
        function log()
        {
            var x=document.getElementById("res").value;
            var sol=Math.log10(x);
            document.getElementById("res").value=sol;
        } 
        function pi()
        {
            document.getElementById("res").value=3.14;
        } 
        
        </script>
        <center>
    <table border="1" >
        <caption>CALCULATOR </caption>
        <tr>
            <td colspan =4><input type="text" id="res"></td>
            <td id=b align="center"><botton onclick="ac()">AC</botton></td>

        </tr>
        <tr>
            <td id=c align="center"><botton onclick="show('1')">1</botton> </td>
            <td id=c align="center"><botton onclick="show('2')">2</botton> </td>
            <td id=c align="center"><botton onclick="show('3')">3</botton> </td>
            <td id=c align="center"><botton onclick="sin()">sin</botton> </td>
            <td id=d align="center"><botton onclick="show('+')"> + </botton> </td>
        </tr>
        <tr>
            <td id=c align="center"><botton onclick="show('4')">4</botton> </td>
            <td id=c align="center"><botton onclick="show('5')">5</botton> </td>
            <td id=c align="center"><botton onclick="show('6')">6</botton> </td>
            <td id=c align="center"><botton onclick="cos()">cos</botton> </td>
            <td id=d align="center"><botton onclick="show('-')">-</botton> </td>
        </tr>
        <tr>
            <td id=c align="center"><botton onclick="show('7')">7</botton> </td>
            <td id=c align="center"><botton onclick="show('8')">8</botton> </td>
            <td id=c align="center"><botton onclick="show('9')">9</botton> </td>
            <td id=c align="center"><botton onclick="tan()">tan</botton> </td>
            <td id=d align="center"><botton onclick="show('*')">*</botton> </td>
        </tr>
        <tr>
            <td id=c align="center"><botton onclick="show('0')">0</botton> </td>
            <td id=c align="center"><botton onclick="show('%')">%</botton> </td>
            <td id=c align="center"><botton onclick="show('/')">/</botton> </td>
            <td id=c align="center"><botton onclick="cot()">cot</botton> </td>
            <td id=d align="center"><botton onclick="cal()">=</botton> </td>
        
        </tr>
        <tr>
            <td id=c align="center"><botton onclick="sqr()">sqr</botton></td>
            <td id=c align="center"><botton onclick="cbr()">cbr</botton></td>
            <td id=c align="center"><botton onclick="log()">log</botton> </td>
            <td colspan=2 id=c align="center"><botton onclick="show('.')">.</botton> </td>
        </tr>
        <tr>
            <td id=c align="center"><botton onclick="pi()">pi</botton> </td>
            <td id=c align="center"><botton onclick="show('(')">(</botton> </td>  
            <td id=c align="center"><botton onclick="show(')')">)</botton> </td>
            <td colspan=2 id=e align="center"><botton onclick="DE()">DE</botton> </td>
            


    
        </tr>
    </table>
</center>
</body>
</html>
